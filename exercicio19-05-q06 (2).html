<body>
    
    <h3>Lista de filmes</h3>

    <input placeholder="Novo filme" id="in_filme">
    <button onclick="cadastrar()">Cadastrar</button>

    <br>

    <div id="div_filmes"></div>

</body>
</html>
<script>
var filmes = []

function cadastrar() {
    filmes.push(in_filme.value)

    div_filmes.innerHTML = ''

    // iterando no vetor
    // ou seja, "navegando" em cada um dos elementos
    for (var posicao = 0; posicao < filmes.length; posicao++) {
        div_filmes.innerHTML += `${filmes[posicao]} <br>`
    }
}


</script>
