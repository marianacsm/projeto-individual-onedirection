<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE DIRECTION</title>
    <link rel="stylesheet" href="1D.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header  -->
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="titulo-navbar">
                    <h1 class="titulo_pag_cadastro"><img src="ONE-DIRECTION-LOGO.png"
                    style="height: 100px;"></h1>
                </div>
                <div class="href">
                    <a href="1Dhome.html" onclick="tocarSom()">I WILL MAKE YOU FEEL LIKE
                        <b><u>HOME</u></b>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="container_banner">
            <div class="card_cadastro">
                <h2 class="titulo-card-cadastro">CADASTRO</h2>
                <div class="cadastro_conteudo">
                    <span class="campo">Nome:</span> <br>
                    <input id="in_nome" type="text" placeholder="Seu nome">
                    <br>
                    <span class="campo">E-mail:</span> <br>
                    <input id="in_email" type="text" placeholder="Seu email">
                    <br>
                    <span class="campo">Senha:</span> <br>
                    <input id="in_senha" type="password" placeholder="******">
                    <br>
                    <span class="campo">Confirmação da Senha:</span> <br>
                    <input id="in_confirmacao" type="password" placeholder="******">
                    <br>
                    <button class="btn" onclick="cadastrar()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    function tocarSom() {
        var som = new Audio("https://youtu.be/55pDVsFdoA4")
        som.play()
    }
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
