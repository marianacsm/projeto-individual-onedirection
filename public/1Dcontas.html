<script>
    function verificar() {
        var ouviu = Number(in_ouviu.value)

        var conta = Number(((album * ouviu) / 60).toFixed(2))

        if (ouviu <= 0 || '') {
            alert('OIOIII PÕE ALGUMA COISA LUVE')
        }

        if (conta >= 100) {
            div_frase.innerHTML = `OBVIOUSLY VOCÊ É OBCECADX!! Você ouviu esse álbum por ${conta} horas, e olha que ele tem ${album} minutos!!`
        }
        if (conta >= 50 && conta < 100) {
            div_frase.innerHTML = `VASHAPPENING!!! Você ouviu esse álbum por ${conta} horas, e ele tem ${album} minutos!`
        }
        if (conta < 50 && conta >= 20) {
            div_frase.innerHTML = `WE TOOK A CHONCE e você é fãzinho... Você ouviu esse álbum por apenas ${conta} horas. E ele tem ${album} minutos.`
        }

        }
    }
</script>
